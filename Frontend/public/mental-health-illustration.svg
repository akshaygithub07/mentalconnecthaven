<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" class="w-full">
  <defs>
    <linearGradient id="mindGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#818cf8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background elements -->
  <circle cx="650" cy="150" r="80" fill="url(#mindGrad)" opacity="0.1"/>
  <circle cx="100" cy="450" r="120" fill="url(#mindGrad)" opacity="0.1"/>
  
  <!-- Main illustration -->
  <g transform="translate(50 50)">
    <!-- Head -->
    <circle cx="350" cy="150" r="120" fill="#fff" stroke="#e0e7ff" stroke-width="8"/>
    
    <!-- Brain illustration -->
    <path d="M300 180c20-40 60-60 100-60s80 20 100 60" fill="none" stroke="#4f46e5" stroke-width="10" stroke-linecap="round"/>
    <path d="M280 220c40-30 90-30 140 0" fill="none" stroke="#4f46e5" stroke-width="10" stroke-linecap="round"/>
    <path d="M280 260c40-30 90-30 140 0" fill="none" stroke="#4f46e5" stroke-width="10" stroke-linecap="round"/>
    
    <!-- Body -->
    <rect x="250" y="270" width="200" height="200" rx="40" fill="#fff" stroke="#e0e7ff" stroke-width="8"/>
    
    <!-- Heart -->
    <path d="M330 350c0-20 20-40 40-40s40 20 40 40c0 30-80 70-80 100s-80-70-80-100z" fill="#f87171"/>
    
    <!-- Chat bubble -->
    <path d="M500 250c0-50-40-90-90-90H250c-50 0-90 40-90 90v100c0 50 40 90 90 90h30v50l70-50h50c50 0 90-40 90-90V250z" fill="#fff" stroke="#e0e7ff" stroke-width="8"/>
    <text x="300" y="310" font-family="Arial" font-size="24" fill="#4f46e5">Hi!</text>
    
    <!-- Wavy lines -->
    <path d="M50 500c100-30 200-60 300-30s200 90 300 60" fill="none" stroke="url(#mindGrad)" stroke-width="8" stroke-linecap="round" opacity="0.3"/>
  </g>
</svg>
